<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            background-color: #FFFFFF; /* Latar belakang putih polos */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Memastikan halaman mengisi seluruh tinggi viewport */
            font-family: sans-serif; /* Opsional: font dasar */
            color: #333; /* Opsional: warna teks jika ada */
        }
    </style>
</head>
<body>
    <!-- Anda bisa menambahkan pesan singkat di sini jika diperlukan,
         tetapi instruksi meminta tanpa teks. -->
    <!-- <p>Anda sedang dialihkan ke CNN.com...</p> -->

    <script>
        // Mengalihkan ke cnn.com menggunakan window.location.replace()
        // Ini akan mencegah halaman ini disimpan dalam riwayat peramban.
        window.location.replace('https://www.cnn.com');
    </script>
</body>
</html>
